<!DOCTYPE html>
<html lang="en">

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        
        <!-- Link to your custom CSS file -->
        <link rel="stylesheet" href="css/header.css">
        
        
         <!-- script file to import -->
    <script src="index.js"></script>
        
    </head>
    
<body>


    <!-- header part -->
    <div id="headerContainer"></div>
   
  

 

    <!-- Contact us banner section -->
    <div style="width: 100%;">
        <img src="images/home/contact.png" width="100%" />
    </div>

    <div class="custom-layout contact-section">
        <h6>Home/ <span style="color:#113A85">Contact Us
            </span> </h6>
    </div>

    <!-- contact detail -->

    
    <div class="container-fluid">
        <div class="row custom-layout contact-detailparts">
           <div class="col-lg-4">
  
             <h4 class="contact-detail-heading">Hours Of Opertaion</h4>
             <p>Mon - sat (9 am to 5 Pm) <br> Sundays closed</p>
           </div>
           <div class="col-lg-4">
            <h4 class="contact-detail-heading">Phone</h4>
            <p>+91-9971207825
                <br> +91-8920609363</p>
           </div>
           <div class="col-lg-4">
            <h4 class="contact-detail-heading">General Inquiries</h4>
            <div class="contact-email">
                <h5>
                    Email:
                </h5>
                <div>
                    <p>info@biohallabware.com <br>
                        anilsharmams@gmail.com</p>
                </div>
            </div>
          
           
      
           </div>
        </div>

       <div>
       <h5 class="form-heading">  “Our customer care executives will be more than happy to assist you”</h5> 
       </div>

    </div>
    

    <!-- Contact us form section -->

    <div class="form-border custom-layout">
    <h4 class="contact-heading">Contact Form</h4>

    <div class="row">
   <div class="col-lg-6">
    <label>Full Name*</label>
    <div class="mb-3">
        <input type="text" class="form-control contact-input">
    
      </div>
      <div>
        <label>Email ID*</label>
        <input type="email" class="form-control contact-input">
        
      </div>
   </div>
  
   <div class="col-lg-6">
    <label>Phone No*</label>
    <div class="mb-3">
        <input type="number" class="form-control contact-input" >
    
      </div>
      <div>
        <label>Message</label>
        <input type="text" class="form-control contact-input">
        
      </div>
   </div>
    </div>

    <div>
        <button type="button" class="contactform-button">Submit</button>
    </div>
  

    </div>

    <!-- footer section -->
    <div id="footerContainer"></div>

   



</body>

</html>
